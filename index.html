<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<body class="body">
    <header class="header">
        <div class="header-titulo">
            <img class="imagen-logo" src="imgenes/Logo.png" alt="Logo de Alura Latam" > 
            <h1 class="titulo-encabesado">Encriptador de texto</h1>
        </div>
    </header>

    <main class="main">

        <section class="caja-encriptador">
            <div class="caja-texto">
                <textarea class="texto-encriptador" name=""  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="caja-botonera-guia">
                <div class="caja-mensaje-guia">
                    <img src="imgenes/bi_exclamation-circle-fill.png" alt="imagen de alvertencia">
                    <p class="mensaje-guia">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="caja-botonera">
                    <input type="submit" class="botton-accion" id="Boton-encriptar" value="Encriptar" onclick="botonEncriptar()">
                    <input type="submit" class="botton-accion" id="Boton-desencriptar" value="Desencriptar" onclick="botonDesencriptar()">
                </div>
            </div>
        </section>
        
        <section class="caja-mensaje-codificado">
            <div class="caja-interna-codificador" id="caja-prueba">    
                <img class="imagen-decodificador" src="imgenes/Muñeco.png" alt="Imagen de busqueda">
                <div class="caje-texto-mensaje-encriptado">
                    <p class="mensaje-codificador-estado">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-codificador-ayuda">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>

            <div class="caje-btn-desencriptar">
                <textarea class="texto-desencriptado" name="" id="" cols="30" rows="10" disabled="disabled" ></textarea>
                <button class="button-copiar" onclick="copy()">Copiar</button>
            </div>
            
        </section>

    </main>
    <footer class="caja-footer">
        <p class="copyright">&copy Copyright Sergio Bogarin Rosales</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
